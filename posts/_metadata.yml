# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

authors:
  - name: "Brandon Dale Koepke"
    affiliation: Finite Moment

citation:
  type: post-weblog
  container-title: FiniteMoment

execute:
  echo: true
  message: true
  warning: true

highlight-style: github

code-tools:
  source: repo
  toggle: true
  caption: none

downloads: [pdf, epub]
editor: source

format:
  html:
    toc: true
    toc-location: left
    sidebar: sidebar-posts
    code-overflow: wrap
    code-fold: true
    code-copy: hover
    code-folding: hide
    code-summary: "\\<code\\>"
    highlight-style: github
